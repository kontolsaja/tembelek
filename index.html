<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Stok Paket - Professional Stock Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f7fafc;
        }

        .package-name {
            font-size: 16px;
            font-weight: 700;
            color: #2d3748;
            flex: 1;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .status-loading {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
            color: white;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .info-label {
            font-size: 13px;
            color: #718096;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .info-value.success {
            color: #48bb78;
        }

        .info-value.warning {
            color: #ed8936;
        }

        .info-value.error {
            color: #f56565;
        }

        .message-box {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message-box.success {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }

        .message-box.error {
            background: #fff5f5;
            border-left: 4px solid #f56565;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card.loading {
            opacity: 0.7;
        }

        .card.loading .card-content {
            opacity: 0.5;
            pointer-events: none;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: #a0aec0;
            font-size: 12px;
        }

        .error-detail {
            font-size: 12px;
            color: #e53e3e;
            margin-top: 8px;
            word-break: break-word;
        }

        .last-updated {
            text-align: center;
            padding: 10px;
            color: #a0aec0;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 8px 0;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .card {
                padding: 16px;
            }

            .package-name {
                font-size: 14px;
            }

            .info-value {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Cek Stok Paket akrab & circle</h1>
            <P>RESTOK AKRAB setiap jam 07:00 wib pagi</P>
            <p>ga usah nanya admin kapan restokny YG JELAS kalian pantau ajh</p>
            <p>Monitoring real-time ketersediaan stok paket</p>
        </div>

        <button class="refresh-button" id="refreshButton" onclick="checkAllStock()">
            ðŸ”„ Refresh Data
        </button>

        <div id="stockContainer"></div>

        <div class="last-updated" id="lastUpdated"></div>

        <div class="footer">
            <p>Â© 2025 Stock akrab & circle roby ch</p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_CONFIG = {
            baseUrl: 'https://golang-openapi-checkpackagestock-xltembakservice.kmsp-store.com/v1',
            apiKey: '1f4c0f3d-b0c2-4414-8573-6b844e4cdb55',
            packages: [
            { id: 'XLSUPERMINIEXTRANEWV2', name: 'akrab super mini extra v2' },
                { id: 'XLJUMBOMININEWV2', name: 'akrab jumbo mini v2' },
                { id: 'XLMINILITENEWV2', name: 'akrab mini lite v2' },
                { id: 'XLMEGABIGMININEWV2', name: 'akrab mega big mini v2' },
                { id: 'XLBIGJUMBONEWV2', name: 'akrab big jumbo v2' },
                { id: 'XLMININEWV2', name: 'akrab mini v2' },
                { id: 'XLSUPERMININEWV2', name: 'akrab super mini v2' },
                { id: 'XLBIGNEWV2', name: 'akrab big v2' },
                { id: 'XLMEGABIGNEWV2', name: 'akrab mega big v2' },
                { id: 'CIRCLE5TO9GBPROMO', name: 'Circle 5-9 GB Promo' },
                { id: 'CIRCLE10TO14GBPROMO', name: 'Circle 10-14 GB Promo' },
                { id: 'CIRCLE15TO19GBPROMO', name: 'Circle 15-19 GB Promo' },
                { id: 'CIRCLE20TO24GBPROMO', name: 'Circle 20-24 GB Promo' },
                { id: 'CIRCLE25TO29GBPROMO', name: 'Circle 25-29 GB Promo' },
                { id: 'CIRCLE30TO34GBPROMO', name: 'Circle 30-34 GB Promo' },
                { id: 'CIRCLE35TO39GBPROMO', name: 'Circle 35-39 GB Promo' },
                { id: 'CIRCLE40TO44GBPROMO', name: 'Circle 40-44 GB Promo' },
                { id: 'CIRCLE45TO49GBPROMO', name: 'Circle 45-49 GB Promo' },
                { id: 'CIRCLE50TO54GBPROMO', name: 'Circle 50-54 GB Promo' },
                { id: 'CIRCLE80TO84GBPROMO', name: 'Circle 80-84 GB Promo' }
            ]
        };

        // Package display names mapping
        const PACKAGE_NAMES = {
            'XLSUPERMINIEXTRANEWV2': 'akrab super mini extra v2',
            'XLJUMBOMININEWV2': 'akrab jumbo mini v2',
            'XLMINILITENEWV2': 'akrab mini lite v2',
            'XLMEGABIGMININEWV2': 'akrab mega big mini v2',
            'XLBIGJUMBONEWV2': 'akrab big jumbo v2',
            'XLMININEWV2': 'akrab mini v2',
            'XLSUPERMININEWV2': 'akrab super mini v2',
            'XLBIGNEWV2': 'akrab big v2',
            'XLMEGABIGNEWV2': 'akrab mega big v2',
            'CIRCLE5TO9GBPROMO': 'Circle 5-9 GB Promo',
            'CIRCLE10TO14GBPROMO': 'Circle 10-14 GB Promo',
            'CIRCLE15TO19GBPROMO': 'Circle 15-19 GB Promo',
            'CIRCLE20TO24GBPROMO': 'Circle 20-24 GB Promo',
            'CIRCLE25TO29GBPROMO': 'Circle 25-29 GB Promo',
            'CIRCLE30TO34GBPROMO': 'Circle 30-34 GB Promo',
            'CIRCLE35TO39GBPROMO': 'Circle 35-39 GB Promo',
            'CIRCLE40TO44GBPROMO': 'Circle 40-44 GB Promo',
            'CIRCLE45TO49GBPROMO': 'Circle 45-49 GB Promo',
            'CIRCLE50TO54GBPROMO': 'Circle 50-54 GB Promo',
            'CIRCLE80TO84GBPROMO': 'Circle 80-84 GB Promo'
        };

        // State management
        let isLoading = false;

        /**
         * Validate API response
         */
        function validateResponse(response, data) {
            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
            }

            if (!data || typeof data !== 'object') {
                throw new Error('Invalid response format');
            }

            return true;
        }

        /**
         * Format number with commas
         */
        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            return num.toLocaleString('id-ID');
        }

        /**
         * Create card element
         */
        function createCard(packageId, loading = false) {
            const card = document.createElement('div');
            card.className = `card ${loading ? 'loading' : ''}`;
            card.id = `card-${packageId}`;

            const packageName = PACKAGE_NAMES[packageId] || packageId;

            if (loading) {
                card.innerHTML = `
                    <div class="card-header">
                        <span class="package-name">${packageName}</span>
                        <span class="status-badge status-loading">
                            <span class="loading-spinner"></span>
                            LOADING
                        </span>
                    </div>
                    <div class="card-content">
                        <div class="message-box">
                            Memuat data dari server...
                        </div>
                    </div>
                `;
            }

            return card;
        }

        /**
         * Update card with success data
         */
        function updateCardSuccess(packageId, data) {
            const card = document.getElementById(`card-${packageId}`);
            if (!card) return;

            const packageName = PACKAGE_NAMES[packageId] || packageId;
            const message = data.message || 'SUCCESS';
            const supplierStock = data.real_stock_from_suppliers !== undefined ? data.real_stock_from_suppliers : 'N/A';

            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="package-name">${packageName}</span>
                    <span class="status-badge status-success">âœ“ SUCCESS</span>
                </div>
                <div class="card-content">
                    <div class="message-box success">
                        ${message}
                    </div>
                    <div class="divider"></div>
                    <div class="info-row">
                        <span class="info-label">Total Stok</span>
                        <span class="info-value">${formatNumber(supplierStock)}</span>
                    </div>
                </div>
            `;
        }

        /**
         * Update card with error data
         */
        function updateCardError(packageId, error, statusCode, code) {
            const card = document.getElementById(`card-${packageId}`);
            if (!card) return;

            const packageName = PACKAGE_NAMES[packageId] || packageId;
            const errorMessage = error.message || 'Terjadi kesalahan yang tidak diketahui';
            const displayCode = code || 'UNKNOWN_ERROR';

            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="package-name">${packageName}</span>
                    <span class="status-badge status-error">âœ— ERROR</span>
                </div>
                <div class="card-content">
                    <div class="message-box error">
                        <strong>Gagal memuat data</strong>
                        <div class="error-detail">${errorMessage}</div>
                    </div>
                    <div class="divider"></div>
                    <div class="info-row">
                        <span class="info-label">Status Code</span>
                        <span class="info-value error">${statusCode || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Error Code</span>
                        <span class="info-value error">${displayCode}</span>
                    </div>
                </div>
            `;
        }

        /**
         * Fetch stock data for a single package
         */
        async function fetchStockData(packageId) {
            try {
                const url = `${API_CONFIG.baseUrl}?api_key=${API_CONFIG.apiKey}&package_id=${packageId}`;

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    throw new Error('Failed to parse JSON response');
                }

                validateResponse(response, data);

                // Check if the API response indicates failure
                if (data.status === false || !data.data) {
                    throw new Error(data.message || data.detail || 'API returned unsuccessful status');
                }

                return {
                    success: true,
                    data: data.data,
                    message: data.message
                };

            } catch (error) {
                console.error(`Error fetching stock for ${packageId}:`, error);

                return {
                    success: false,
                    error: error,
                    statusCode: error.statusCode || null,
                    code: error.code || null
                };
            }
        }

        /**
         * Check stock for a single package
         */
        async function checkStock(packageId) {
            const container = document.getElementById('stockContainer');

            // Create loading card if not exists
            if (!document.getElementById(`card-${packageId}`)) {
                const loadingCard = createCard(packageId, true);
                container.appendChild(loadingCard);
            } else {
                // Update existing card to loading state
                const existingCard = document.getElementById(`card-${packageId}`);
                const packageName = PACKAGE_NAMES[packageId] || packageId;
                existingCard.className = 'card loading';
                existingCard.innerHTML = `
                    <div class="card-header">
                        <span class="package-name">${packageName}</span>
                        <span class="status-badge status-loading">
                            <span class="loading-spinner"></span>
                            LOADING
                        </span>
                    </div>
                    <div class="card-content">
                        <div class="message-box">
                            Memuat data dari server...
                        </div>
                    </div>
                `;
            }

            // Fetch data
            const result = await fetchStockData(packageId);

            if (result.success) {
                updateCardSuccess(packageId, result.data);
            } else {
                updateCardError(
                    packageId,
                    result.error,
                    result.statusCode,
                    result.code
                );
            }
        }

        /**
         * Check stock for all packages
         */
        async function checkAllStock() {
            if (isLoading) return;

            const refreshButton = document.getElementById('refreshButton');
            const container = document.getElementById('stockContainer');

            isLoading = true;
            refreshButton.disabled = true;
            refreshButton.innerHTML = '<span class="loading-spinner"></span> Memuat...';

            try {
                // Create loading cards for all packages
                container.innerHTML = '';

                for (const pkg of API_CONFIG.packages) {
                    const loadingCard = createCard(pkg.id, true);
                    container.appendChild(loadingCard);
                }

                // Fetch data for all packages in parallel
                const promises = API_CONFIG.packages.map(pkg => fetchStockData(pkg.id));

                const results = await Promise.all(promises);

                // Update cards with results
                results.forEach((result, index) => {
                    const packageId = API_CONFIG.packages[index].id;

                    if (result.success) {
                        updateCardSuccess(packageId, result.data);
                    } else {
                        updateCardError(
                            packageId,
                            result.error,
                            result.statusCode,
                            result.code
                        );
                    }
                });

                // Update last updated time
                updateLastUpdated();

            } catch (error) {
                console.error('Error in checkAllStock:', error);
            } finally {
                isLoading = false;
                refreshButton.disabled = false;
                refreshButton.innerHTML = 'ðŸ”„ Refresh Data';
            }
        }

        /**
         * Update last updated timestamp
         */
        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            lastUpdatedElement.textContent = `Terakhir diperbarui: ${now.toLocaleDateString('id-ID', options)}`;
        }

        /**
         * Initialize app
         */
        function init() {
            try {
                checkAllStock();

                // Auto refresh every 10 seconds
                setInterval(() => {
                    if (!isLoading) {
                        checkAllStock();
                    }
                }, 180000);

            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
