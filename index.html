        let isLoading = false;

        const domCache = new Map();

        function getCardElement(packageId) {
            if (domCache.has(packageId)) {
                return domCache.get(packageId);

            const card = document.getElementById(`card-${packageId}`);
            if (card) {

            const container = document.getElementById('stockContainer');
            const newCard = document.createElement('div');
            newCard.className = 'card loading';
            newCard.id = `card-${packageId}`;

            newCard.innerHTML = `

                    <span class="status-badge status-loading" data-status="${packageId}-status">

                <div class="card-content" data-content="${packageId}-content">
                    <div class="message-box" data-message="${packageId}-message">
                        Memuat data dari server...
                    </div>
                </div>
            `;

            container.appendChild(newCard);
            domCache.set(packageId, newCard);

            return newCard;
        }

        function updateCardStatus(packageId, status, message = '', retryCount = 0) {
            const card = getCardElement(packageId);
            if (!card) return;

            const statusBadge = card.querySelector(`[data-status="${packageId}-status"]`);
            const messageBox = card.querySelector(`[data-message="${packageId}-message"]`);
            const cardContent = card.querySelector(`[data-content="${packageId}-content"]`);

            if (status === 'success') {
                card.classList.remove('loading');
                if (statusBadge) {
                    statusBadge.className = 'status-badge status-success';
                    statusBadge.innerHTML = 'âœ“ SUCCESS';
                }
                if (messageBox) {
                    messageBox.className = 'message-box success';
                    messageBox.textContent = message;
                }
            } else if (status === 'error') {
                card.classList.remove('loading');
                if (statusBadge) {
                    statusBadge.className = 'status-badge status-error';
                    statusBadge.innerHTML = 'âœ— ERROR';
                }
                if (messageBox) {
                    let retryInfo = retryCount > 0 ? `<span class="retry-badge">Retry: ${retryCount}</span>` : '';
                    messageBox.className = 'message-box error';
                    messageBox.innerHTML = `<strong>Gagal memuat data</strong>${retryInfo}<div class="error-detail">${message}</div>`;
                }
            } else if (status === 'loading') {
                card.classList.add('loading');
                if (statusBadge) {
                    let retryInfo = retryCount > 0 ? `<span class="retry-badge">Retry: ${retryCount}</span>` : '';
                    statusBadge.className = 'status-badge status-loading';
                    statusBadge.innerHTML = `<span class="loading-spinner"></span> LOADING${retryInfo}`;
                }
                if (messageBox) {
                    messageBox.className = 'message-box';
                    messageBox.textContent = message || 'Memuat data dari server...';
                }
            }
        }

        function updateCardStockData(packageId, data) {
            const card = getCardElement(packageId);
            if (!card) return;

            let cardContent = card.querySelector(`[data-content="${packageId}-content"]`);

            const existingDivider = cardContent.querySelector('.divider');
            const existingInfoRows = cardContent.querySelectorAll('.info-row');

            if (existingDivider) existingDivider.remove();
            existingInfoRows.forEach(row => row.remove());

            const divider = document.createElement('div');
            divider.className = 'divider';
            cardContent.appendChild(divider);

            const infoRow = document.createElement('div');
            infoRow.className = 'info-row';

            const stockValue = data.real_stock_from_suppliers !== undefined ? data.real_stock_from_suppliers :
                               data.stock !== undefined ? data.stock :
                               data.total_stock !== undefined ? data.total_stock :
                               data.qty !== undefined ? data.qty :

            infoRow.innerHTML = `
                <span class="info-label">Total Stok</span>
                <span class="info-value success">${formatNumber(stockValue)}</span>
            `;
            cardContent.appendChild(infoRow);
        }

        function updateCardErrorDetails(packageId, statusCode, code, apiMessage = '') {
            const card = getCardElement(packageId);
            if (!card) return;

            let cardContent = card.querySelector(`[data-content="${packageId}-content"]`);

            const existingDivider = cardContent.querySelector('.divider');
            const existingInfoRows = cardContent.querySelectorAll('.info-row');

            if (existingDivider) existingDivider.remove();
            existingInfoRows.forEach(row => row.remove());

            const divider = document.createElement('div');
            divider.className = 'divider';
            cardContent.appendChild(divider);

            const statusCodeRow = document.createElement('div');
            statusCodeRow.className = 'info-row';
            statusCodeRow.innerHTML = `
                <span class="info-label">Status Code</span>
                <span class="info-value error">${statusCode || 'N/A'}</span>
            `;
            cardContent.appendChild(statusCodeRow);

            errorCodeRow.className = 'info-row';
            errorCodeRow.innerHTML = `
                <span class="info-label">Error Code</span>
                <span class="info-value error">${code || 'N/A'}</span>
            `;
            cardContent.appendChild(errorCodeRow);
        }

        function updateProgress(completed, total) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statsText = document.getElementById('statsText');

            const percentage = (completed / total) * 100;
            progressBar.style.width = `${percentage}%`;

            statsText.textContent = `Memuat: ${completed}/${total} paket (${successCount} berhasil, ${errorCount} gagal)`;

            if (completed === total) {
                setTimeout(() => {
                    progressContainer.classList.remove('visible');
                    statsText.textContent = `Selesai: ${successCount} berhasil, ${errorCount} gagal`;
                    setTimeout(() => {
                        statsText.textContent = '';
                    }, 3000);
                }, 500);
            }
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            return num.toLocaleString('id-ID');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function tryFetch(url, options, packageId, attempt = 1) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.requestTimeout);

            if (options.signal) {
                options.signal.addEventListener('abort', () => {
                    clearTimeout(timeoutId);
                    controller.abort();
                });
            }

            const requestOptions = {
                ...options,
                signal: controller.signal
            };

            try {
                const response = await fetch(url, requestOptions);
                clearTimeout(timeoutId);

                const responseText = await response.text();

                let data;
                try {
                    data = responseText.trim() ? JSON.parse(responseText) : null;
                } catch (e) {
                    throw new Error('Gagal memparse response JSON');
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return { success: true, data, response };

            } catch (error) {
                clearTimeout(timeoutId);

                if (error.name === 'AbortError') {
                    throw new Error('Request timeout - server tidak merespon');
                }

                throw error;
            }
        }

        async function fetchStockDataWithRetry(packageId, signal) {
            const urlVariants = [
                { url: `${API_CONFIG.baseUrl}?api_key=${API_CONFIG.apiKey}&package_id=${packageId}`, method: 'GET' },
                { url: `${API_CONFIG.baseUrl}/check?api_key=${API_CONFIG.apiKey}&package_id=${packageId}`, method: 'GET' },
                { url: `${API_CONFIG.baseUrl}/stock?api_key=${API_CONFIG.apiKey}&package_id=${packageId}`, method: 'GET' },
                { url: `${API_CONFIG.baseUrl}/${packageId}?api_key=${API_CONFIG.apiKey}`, method: 'GET' },
                { url: `${API_CONFIG.baseUrl}`, method: 'POST', body: { api_key: API_CONFIG.apiKey, package_id: packageId } },
                { url: `${API_CONFIG.baseUrl}/check`, method: 'POST', body: { api_key: API_CONFIG.apiKey, package_id: packageId } }
            ];

            const lastError = new Error('Gagal menghubungi server setelah beberapa percobaan');

            for (const variant of urlVariants) {
                const options = {
                    method: variant.method,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-API-Key': API_CONFIG.apiKey,
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`
                    },
                    signal: signal
                };

                if (variant.method === 'POST' && variant.body) {
                    options.body = JSON.stringify(variant.body);
                }

                for (let retry = 1; retry <= API_CONFIG.maxRetries; retry++) {
                    try {
                        const result = await tryFetch(variant.url, options, packageId, retry);

                        if (result.success && result.data) {
                            const data = result.data;

                            if (data.status === true && data.data) {
                                return {
                                    success: true,
                                    data: data.data,
                                    message: data.message || 'SUCCESS'
                                };
                            }

                            if (data.real_stock_from_suppliers !== undefined ||
                                data.stock !== undefined ||
                                data.total_stock !== undefined ||
                                data.qty !== undefined ||
                                data.quantity !== undefined) {
                                return {
                                    success: true,
                                    data: data,
                                    message: data.message || 'SUCCESS'
                                };
                            }

                            if (data.status === false) {
                                const errorMsg = data.message || data.detail || data.error || 'API returned error';
                                throw new Error(errorMsg);
                            }

                            return {
                                success: true,
                                data: data,
                                message: 'SUCCESS'
                            };
                        }

                    } catch (error) {
                        lastError.message = error.message;
                        lastError.statusCode = error.statusCode;
                        lastError.code = error.code;

                        if (retry < API_CONFIG.maxRetries) {
                            const delay = API_CONFIG.retryDelay * retry;
                            await sleep(delay);
                        }
                    }
                }
            }

            throw lastError;
        }

        async function checkStock(packageId, index, total, signal) {
            try {
                const card = getCardElement(packageId);
                updateCardStatus(packageId, 'loading', 'Memuat data dari server...', 0);

                const result = await fetchStockDataWithRetry(packageId, signal);

                completedCount++;

                if (result.success) {
                    successCount++;
                    updateCardStatus(packageId, 'success', result.message || 'SUCCESS');
                    updateCardStockData(packageId, result.data);
                } else {
                    errorCount++;
                    const errorMessage = result.error?.message || 'Terjadi kesalahan yang tidak diketahui';
                    updateCardStatus(packageId, 'error', errorMessage, API_CONFIG.maxRetries);
                    updateCardErrorDetails(
                        packageId,
                        result.statusCode,
                        result.code
                    );
                }

                updateProgress(completedCount, total);

                return result;

            } catch (error) {
                completedCount++;
                errorCount++;
                const errorMessage = error.message || 'Terjadi kesalahan yang tidak diketahui';
                updateCardStatus(packageId, 'error', errorMessage, API_CONFIG.maxRetries);
                updateCardErrorDetails(packageId, error.statusCode || null, error.code || 'REQUEST_FAILED');
                updateProgress(completedCount, total);

                return {
                    success: false,
                    error: error
                };
            }
        }

                            </span>
                        </div>
                        <div class="card-content" data-content="${pkg.id}-content">
                            <div class="message-box" data-message="${pkg.id}-message">
                                Memuat data dari server...
                            </div>
                        </div>
                    `;

                    fragment.appendChild(card);
                    domCache.set(pkg.id, card);
                }

                container.appendChild(fragment);

                const promises = API_CONFIG.packages.map((pkg, index) =>
                    checkStock(pkg.id, index, totalPackages, abortController.signal)
                );

                await Promise.all(promises);

                updateLastUpdated();

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error in checkAllStock:', error);
                }
            } finally {
                isLoading = false;
                refreshButton.disabled = false;
                refreshButton.innerHTML = 'ðŸ”„ Refresh Data';
                abortController = null;
            }
        }

        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            lastUpdatedElement.textContent = `Terakhir diperbarui: ${now.toLocaleDateString('id-ID', options)}`;
        }

        function init() {
            try {
                if ('requestIdleCallback' in window) {
                    requestIdleCallback(() => {
                        checkAllStock();
                    });
                } else {
                    checkAllStock();
                }

                setInterval(() => {
                    if (!isLoading) {
                        if ('requestIdleCallback' in window) {
                            requestIdleCallback(() => {
                                checkAllStock();
                            });
                        } else {
                            checkAllStock();
                        }
                    }
                }, 180000);

            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
